<!-- Adjust the frame width to 660px and hit Run -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comparing Animation Delays</title>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>

	<main>
		<section>
			<h1>Positive Delay</h1>
			<div class="animation-container">
				<div style="--i: 0"></div>
				<div style="--i: 1"></div>
				<div style="--i: 2"></div>
				<div style="--i: 3"></div>
				<div style="--i: 4"></div>
				<div style="--i: 5"></div>
				<div style="--i: 6"></div>
				<div style="--i: 7"></div>
				<div style="--i: 8"></div>
				<div style="--i: 9"></div>
				<div style="--i: 10"></div>
				<div style="--i: 11"></div>
			</div>
		</section>

		<section>
			<h1>Negative Delay</h1>
			<div class="animation-container with-negative-delay">
				<div style="--i: 0"></div>
				<div style="--i: 1"></div>
				<div style="--i: 2"></div>
				<div style="--i: 3"></div>
				<div style="--i: 4"></div>
				<div style="--i: 5"></div>
				<div style="--i: 6"></div>
				<div style="--i: 7"></div>
				<div style="--i: 8"></div>
				<div style="--i: 9"></div>
				<div style="--i: 10"></div>
				<div style="--i: 11"></div>
			</div>
		</section>
	</main>
	
</body>
</html>
