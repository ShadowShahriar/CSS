<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Toggles created with checkboxes.">

	<meta name="theme-color" content="#245ef2">
	
	<title>Fancy Toggles</title>
	<link rel="icon" type="image/svg+xml" href="../../favicon.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Montserrat:wght@600&display=block" rel="stylesheet">

	<link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
	<section class="toggles" dir="auto">
		<input id="toggle-1" type="checkbox"/>
		<label for="toggle-1">Monospace Font</label>

		<input id="toggle-2" type="checkbox"/>
		<label for="toggle-2">RTL Text</label>

		<input id="toggle-3" type="checkbox" checked/>
		<label for="toggle-3">Colorful</label>
	</section>

	<section class="toggles" dir="rtl">
		<input id="toggle-4" type="checkbox"/>
		<label for="toggle-4">خط مونوسبيس</label>

		<input id="toggle-5" type="checkbox"/>
		<label for="toggle-5">نص RTL</label>

		<input id="toggle-6" type="checkbox" checked/>
		<label for="toggle-6">زاهى الألوان</label>
	</section>
</main>

</body>
</html>
