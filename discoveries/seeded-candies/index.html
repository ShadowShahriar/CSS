<body>

	<!-- hover these candies (circles) -->
	<section>
		<div style="--t: 100ms"></div>
		<div style="--t: 50ms"></div>
		<div style="--t: 250ms"></div>
		<div style="--t: 200ms"></div>
	</section>

</body>
