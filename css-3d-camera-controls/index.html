<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSS 3D with Camera Controls</title>
		<link rel="stylesheet" href="ambient.css">
		<link rel="stylesheet" href="3d-setup.css">
		<link rel="stylesheet" href="cuboid.css">
		<script src="CameraController.js" type="text/javascript" defer></script>
		<meta name="theme-color" content="#EEEEEE">
	</head>
	<body>
		<!-- a scalable grid container -->
		<div class="uniform" data-crisp>
			<!-- a stage to operate most camera functions -->
			<div class="stage" data-3d data-crisp>
				<!-- the subject (in this case: a cube) -->
				<div class="cuboid" data-3d data-crisp-all data-background data-border>
					<div class="ceiling" data-3d data-crisp-all data-isolated></div>
				</div>
			</div>
		</div>
	</body>
</html>
